{% extends 'base1.html' %}
{%load static%}

{%block products %}
       <div class="container-fluid">
        <div class="row mt-5">
            {% for i in products %}
            <div class="col col-lg-2 col-md-4 col-6">
                <a href="{% url 'productdet' i.id %}" style="text-decoration: none;">
                    <div class="card" style="width: 18rem; border-radius: 20px; overflow: hidden; border: none;">
                        <div class="content" style="border-radius:60%; border: hidden;">
                            <img src="{{i.product_image.url}}" class="card-img-top" alt="..." style="height:160px; border-radius: 20%;">
                            <div class="card-body">
                                <p class="card-title text-center">{{i.product_name}}</p>
                                <h6 class="card-title text-center">From <i class="fa fa-solid fa-indian-rupee-sign">{{i.product_price}}</i></h6> 
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            {%endfor%}
        </div>
       </div>     
 
{%endblock products%}
